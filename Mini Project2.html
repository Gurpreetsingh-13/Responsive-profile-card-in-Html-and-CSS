<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mini Project2</title>
    <link rel="stylesheet" href="Mini Project2.css"/>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
   <div class="card">
    <div class="image">
        <img src="My Photo.jpg" alt="My Photo" class="myimage"/>
    </div>
    <div class="textdata">
        <span class="name">Gurpreet Singh</span>
        <span class="job">Web developer & Blogger</span>
    </div>
    <div class="mediabtns">
        <a href="#" class="link" style="background-color: #4267b2;"><i class="fa-brands fa-facebook-f"></i></a>
        <a href="#" class="link" style="background-color:#1da1f2"><i class="fa-brands fa-instagram"></i></a>
        <a href="#" class="link" style="background-color: #e1306c;"><i class="fa-brands fa-x-twitter"></i></a>
        <a href="#" class="link" style="background-color: #ff0000;"><i class="fa-brands fa-youtube"></i></a>

    </div>
    <div class="btns">
        <button class="button">Subscribe</button>
        <button class="button">Message</button>

    </div>
    <div class="analytics">
        <div class="data">
            <i class="fa-regular fa-heart"></i>
            <span class="number">60k</span>
            </div>
        <div class="data">
            <i class="fa-regular fa-message"></i>
            <span class="number">20k</span> 
        </div>       
        <div class="data">
            <i class="fa-regular fa-share-from-square"></i>  
            <span class="number">12k</span>
        </div>
    </div>
   </div>
</body>
</html>
